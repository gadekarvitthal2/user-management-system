<div class="user-form-container">
  <h1>User Form</h1>
  <form [formGroup]="userForm">
    <div class="form-field-block">
      <!-- First Name -->
      <mat-form-field appearance="fill" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Enter First Name" formControlName="firstName">
        <mat-error *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
          <span *ngIf="userForm.get('firstName')?.hasError('required')">First Name is required</span>
        </mat-error>
      </mat-form-field>
      <!-- Last Name -->
      <mat-form-field appearance="fill" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Enter Last Name" formControlName="lastName">
        <mat-error *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
          <span *ngIf="userForm.get('lastName')?.hasError('required')">Last Name is required</span>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-field-block">
      <!-- Address -->
      <mat-form-field appearance="fill" appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Enter Address" formControlName="address">
        <mat-error *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched">
          <span *ngIf="userForm.get('address')?.hasError('required')">Address is required</span>
        </mat-error>
      </mat-form-field>
      <!-- Email -->
      <mat-form-field appearance="fill" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter Email" formControlName="email">
        <mat-error *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
          <span *ngIf="userForm.get('email')?.hasError('required')">Email is required</span>
          <span *ngIf="userForm.get('email')?.hasError('email')">Invalid email format</span>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-field-block">
      <!--Phone -->
      <mat-form-field appearance="fill" appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput type="number" placeholder="Enter Phone Number" formControlName="phone" (input)="onPhoneInput($event)">
        <mat-error *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched">
          <span *ngIf="userForm.get('phone')?.hasError('required')">Phone is required</span>
          <span *ngIf="userForm.get('phone')?.hasError('pattern')">Invalid phone number format</span>
          <span  *ngIf="userForm.get('phone')?.errors?.['minLength']">Phone number must be at least 10 digits</span>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="submit-block">
      <button (click)="onSubmitForm()" type="button">Submit</button>
    </div>
  </form>
</div>
<app-user-list></app-user-list>
